<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6246ea, #ff9a8b);
    }

    /* Login Box */
    .login-box {
      background-color: white;
      width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #333;
    }

    .form-group .required {
      color: red;
      margin-left: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 16px;
    }

    .btn-login {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <form action="login.php" method="POST">
        <div class="form-group">
            <label for="email">Email<span class="required">*</span></label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>
          </div>
      <div class="form-group">
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-login">Log In</button>
    </form>
  </div>
</body>
</html>
